version: '3.8'

services:
  alabama-map:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alabama-map
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/river-gauges"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
